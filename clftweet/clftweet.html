<template name="userNameEntry">
  <input type="text" class="span4" id="userNameInput" placeholder="Enter a Twitter username to classify mood!" />
  <input type="button" id="classify" class="btn btn-primary" value="Classify" />
</template>

<template name="Pcount">
  {{count}}
</template>

<template name="Ncount">
  {{count}}
</template>

<template name="messageP"> 
  {{#each message}}
  	<div class="tweet">
  		<table>
			<tr>
			  <td class="img" rowspan="2"><img src={{img}} /></td>
			  <td class="username"><a href="https://twitter.com/{{user}}" target="_blank">@{{user}}</a></td>
			  <td class="time"><i>{{tweetTime}}</i></td>  
			</tr>
			<tr>
			  <td class="text" colspan="2"><strong>{{text}}<strong></td>
			</tr>
		</table>
	</div>
  {{/each}}  
</template>
