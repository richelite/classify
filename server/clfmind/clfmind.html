<head>
  <title>Classify Mind</title>
</head>

<body>
  <div class="navbar">
  	<div class="container">
  		<a href="/" class="brand">Classify Mind</a>
  		<a href='https://github.com/richelite/classify'><img class="github" src='https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png')/></a>
  	</div>
  </div>
  <div class="container">
	  <div class="inputArea">
	    {{> messageEntry}}
	  </div>
	  <div class="messageArea">
	  	<div class="messageP">
	  	  <div class="title">	
	  	  	<h4>Political</h4>
	  	  </div>
		  {{> messageP}}
		</div>
		<div class="messageN">
		  <div class="title">	
	  	  	<h4>Non-political</h4>
	  	  </div>

		  {{> messageN}}
		</div>
	  </div>
  </div>
</body>

<template name="messageEntry">
  <input type="text" class="span5" id="messageInput" placeholder="What's in your mind right now? I can classify it!" />
</template>


<template name="messageP">
  
  {{#each message}}
	<p><i>{{time}}</i>: <strong>{{content}}</strong></p>
  {{/each}}
  
</template>

<template name="messageN">
  
  {{#each message}}
	<p><i>{{time}}</i>: <strong>{{content}}</strong></p>
  {{/each}}
  
</template>
